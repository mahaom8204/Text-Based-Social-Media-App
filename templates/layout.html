<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <nav class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{{ url_for('index') }}" class="text-2xl font-bold">Social App</a>
            <div>
                {% if username %}
                    <span class="mr-4">Hello, {{ username }}</span>
                    <a href="{{ url_for('my_posts') }}" class="bg-blue-700 hover:bg-blue-800 text-white px-3 py-2 rounded-lg transition duration-300">My Posts</a>
                    <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-600 text-white px-3 py-2 rounded-lg transition duration-300 ml-2">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="bg-green-500 hover:bg-green-600 text-white px-3 py-2 rounded-lg transition duration-300">Login</a>
                    <a href="{{ url_for('register') }}" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-lg transition duration-300 ml-2">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-8 flex-grow p-4">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
        <p>&copy; 2024 Social Media App. All rights reserved.</p>
    </footer>
</body>
</html>
