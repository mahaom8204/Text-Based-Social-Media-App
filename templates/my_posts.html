{% extends 'layout.html' %}

{% block content %}
<h1 class="text-4xl font-bold text-center text-gray-800 mb-8">My Posts</h1>

<div class="space-y-6">
    {% for post in posts %}
    <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold text-gray-800">{{ post.author }}</h3>
            <span class="text-sm text-gray-500">Post ID: {{ post.id }}</span>
        </div>
        <p class="text-gray-700">{{ post.post }}</p>
        <div class="mt-4 flex items-center space-x-4">
            <span class="flex items-center text-green-500">
                <i class="fas fa-thumbs-up mr-1"></i> {{ post.likes }}
            </span>
            <span class="flex items-center text-red-500">
                <i class="fas fa-thumbs-down mr-1"></i> {{ post.dislikes }}
            </span>
            <a href="{{ url_for('delete_post', post_id=post.id) }}" class="flex items-center text-red-500 hover:text-red-600 transition duration-300 ml-auto">
                <i class="fas fa-trash-alt mr-1"></i> Delete
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
